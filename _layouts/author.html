---
layout: page
---
<div class="Chaos-Section">
    <div class="Chaos-Wrapper-Wide">
        <h1>{{ page.name }}</h1>
        <div class="Chaos-Flex-Line">
          {% include share-links.html page=page %}
        </div>
        {% if page.image %}
            <img src="{{ page.image  | relative_url}}" />
        {% endif %}
        {{ content }}
        <h2 id="post">Posts</h2>
        {% assign posts = page.posts %}
        {% include blog-list.html %}
    </div>
</div>
