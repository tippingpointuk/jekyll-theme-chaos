{% assign a = include.author %}
<div class="Chaos-Author">
  {% if a.image %}
  <div class="Author-Image">
    <a href="{{a.url}}" class=""><img src="{{ a.image }}" alt="Profile of {{ a.name }}" title="{{ a.name }}" ></a>
  </div>
  {% endif %}
  <div class="Author-Text">
    <a class="Name" href="{{a.url}}">{{ a.name }}</a>
    {% if a.tagline %}
    <p>{{ a.tagline }}</p>
    {% endif %}
  </div>
</div>
